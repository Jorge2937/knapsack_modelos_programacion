name: Check Notebooks NBSTRIPOUT

on: [push, pull_request]

jobs:
  check-notebooks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install nbstripout
      run: pip install nbstripout
      
    - name: Check validity
      run: |
        echo "Buscando notebooks sucios..."
        # Busca todos los .ipynb y ejec√∫tales el limpiador
        find . -type f -name "*.ipynb" -exec nbstripout {} +
        
        # Si git detecta que un archivo ha cambiado tras limpiarlo, falla el proceso
        git diff --exit-code
